<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物服务系统 - 领养宠物</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href=" ">宠物服务系统</a >
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">首页</a >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="appointment.html">预约服务</a >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adoption.html">领养宠物</a >
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">领养宠物</h1>

        <section id="adoption-section">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">领养宠物</h2>
                </div>
                <div class="card-body">
                    <form id="adoption-form">
                        <div class="form-group">
                            <label for="petId">宠物ID:</label>
                            <input type="number" class="form-control" id="petId" name="petId" required>
                        </div>
                        <div class="form-group">
                            <label for="adopterName">领养人姓名:</label>
                            <input type="text" class="form-control" id="adopterName" name="adopterName" required>
                        </div>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <script src="scripts.js"></script>

</html>
